version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: elinity-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-elinity_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: elinity-redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: elinity-backend
    restart: always
    depends_on:
      - db
      - redis
    env_file:
      - .env.hostinger
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-elinity_db}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./Elinity-WebApp-master/Elinity_webapp
      dockerfile: Dockerfile
    container_name: elinity-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
